<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JNV Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Browser Header */
        .browser-header {
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-buttons {
            display: flex;
            gap: 5px;
        }

        .nav-button {
            width: 30px;
            height: 30px;
            border: none;
            background: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .nav-button:hover {
            background: #d0d0d0;
        }

        .address-bar {
            flex: 1;
            height: 35px;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 0 15px;
            font-size: 14px;
            outline: none;
        }

        .address-bar:focus {
            border-color: #4d90fe;
        }

        /* Tabs */
        .tabs-container {
            background: #e8e8e8;
            display: flex;
            padding: 0 10px;
            border-bottom: 1px solid #ccc;
            overflow-x: auto;
        }

        .tab {
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            padding: 8px 15px;
            margin-right: 5px;
            min-width: 150px;
            max-width: 250px;
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .tab.active {
            background: white;
            border-bottom: 1px solid white;
            margin-bottom: -1px;
        }

        .tab-title {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 10px;
        }

        .tab-close {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #666;
        }

        .tab-close:hover {
            background: #e0e0e0;
        }

        .new-tab {
            width: 30px;
            height: 30px;
            border: none;
            background: transparent;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 5px;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .tab-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
        }

        .tab-content.active {
            display: flex;
        }

        /* Home Screen */
        .home-screen {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .search-container {
            margin-bottom: 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .search-input:focus {
            border-color: #4d90fe;
            box-shadow: 0 2px 5px rgba(77, 144, 254, 0.3);
        }

        .website-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .website-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .website-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .card-icon {
            width: 64px;
            height: 64px;
            border-radius: 8px;
            margin: 0 auto 10px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #555;
        }

        .card-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .card-title {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-url {
            font-size: 12px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
            grid-column: 1 / -1;
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 18px;
            color: #666;
        }

        /* Iframe for web content */
        .web-content {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Browser Header -->
    <div class="browser-header">
        <div class="nav-buttons">
            <button class="nav-button" id="back-button">←</button>
            <button class="nav-button" id="forward-button">→</button>
            <button class="nav-button" id="refresh-button">↻</button>
        </div>
        <input type="text" class="address-bar" id="address-bar" placeholder="Search or enter website address">
    </div>

    <!-- Tabs Container -->
    <div class="tabs-container">
        <div class="tab active" data-tab-id="0">
            <span class="tab-title">Home</span>
            <span class="tab-close">×</span>
        </div>
        <button class="new-tab" id="new-tab">+</button>
    </div>

    <!-- Content Area -->
    <div class="content-area">
        <!-- Home Tab Content -->
        <div class="tab-content active" data-tab-content="0">
            <div class="home-screen">
                <div class="search-container">
                    <input type="text" class="search-input" id="search-input" placeholder="Search websites...">
                </div>
                <div class="website-cards" id="website-cards">
                    <div class="loading">Loading websites...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let tabs = [
            { id: 0, title: "Home", url: "home", isHome: true, history: [], historyIndex: -1 }
        ];
        let activeTabId = 0;
        let tabCounter = 0;
        let websites = [];

        // DOM elements
        const tabsContainer = document.querySelector('.tabs-container');
        const contentArea = document.querySelector('.content-area');
        const newTabButton = document.getElementById('new-tab');
        const addressBar = document.getElementById('address-bar');
        const backButton = document.getElementById('back-button');
        const forwardButton = document.getElementById('forward-button');
        const refreshButton = document.getElementById('refresh-button');
        const searchInput = document.getElementById('search-input');
        const websiteCardsContainer = document.getElementById('website-cards');

        // Initialize the browser
        function initBrowser() {
            // Load websites from JSON
            fetchWebsites();
            
            // Set up event listeners
            setupEventListeners();
            
            // Update navigation buttons state
            updateNavButtons();
        }

        // Fetch websites from JSON
        async function fetchWebsites() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Ron015/JNV-BROWSER/main/weballow.json');
                websites = await response.json();
                renderWebsiteCards(websites);
            } catch (error) {
                console.error('Error fetching websites:', error);
                websiteCardsContainer.innerHTML = '<div class="no-results">Failed to load websites. Please try again later.</div>';
            }
        }

        // Render website cards
        function renderWebsiteCards(websitesToRender) {
            if (websitesToRender.length === 0) {
                websiteCardsContainer.innerHTML = '<div class="no-results">No websites found matching your search.</div>';
                return;
            }

            websiteCardsContainer.innerHTML = websitesToRender.map(website => `
                <div class="website-card" data-url="${website.url}">
                    <div class="card-icon">
                        ${website.icon ? `<img src="${website.icon}" alt="${website.title}">` : website.title.charAt(0)}
                    </div>
                    <div class="card-title">${website.title}</div>
                    <div class="card-url">${website.url}</div>
                </div>
            `).join('');

            // Add click event listeners to cards
            document.querySelectorAll('.website-card').forEach(card => {
                card.addEventListener('click', () => {
                    const url = card.getAttribute('data-url');
                    navigateToUrl(url);
                });
            });
        }

        // Set up event listeners
        function setupEventListeners() {
            // New tab button
            newTabButton.addEventListener('click', createNewTab);

            // Tab close buttons
            tabsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('tab-close')) {
                    const tabElement = e.target.closest('.tab');
                    const tabId = parseInt(tabElement.getAttribute('data-tab-id'));
                    closeTab(tabId);
                } else if (e.target.classList.contains('tab')) {
                    const tabId = parseInt(e.target.getAttribute('data-tab-id'));
                    switchToTab(tabId);
                }
            });

            // Address bar events
            addressBar.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    navigateToUrl(addressBar.value);
                }
            });

            // Navigation buttons
            backButton.addEventListener('click', goBack);
            forwardButton.addEventListener('click', goForward);
            refreshButton.addEventListener('click', refreshPage);

            // Search input for filtering cards
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredWebsites = websites.filter(website => 
                    website.title.toLowerCase().includes(searchTerm) || 
                    website.url.toLowerCase().includes(searchTerm)
                );
                renderWebsiteCards(filteredWebsites);
            });
        }

        // Create a new tab
        function createNewTab(url = 'home') {
            tabCounter++;
            const newTabId = tabCounter;
            
            // Create tab object
            const newTab = {
                id: newTabId,
                title: "New Tab",
                url: url,
                isHome: url === 'home',
                history: url === 'home' ? [] : [url],
                historyIndex: url === 'home' ? -1 : 0
            };
            
            tabs.push(newTab);
            
            // Create tab element
            const tabElement = document.createElement('div');
            tabElement.className = 'tab';
            tabElement.setAttribute('data-tab-id', newTabId);
            tabElement.innerHTML = `
                <span class="tab-title">${newTab.title}</span>
                <span class="tab-close">×</span>
            `;
            
            // Insert before the new tab button
            tabsContainer.insertBefore(tabElement, newTabButton);
            
            // Create content area for the tab
            const contentElement = document.createElement('div');
            contentElement.className = 'tab-content';
            contentElement.setAttribute('data-tab-content', newTabId);
            
            if (url === 'home') {
                contentElement.innerHTML = `
                    <div class="home-screen">
                        <div class="search-container">
                            <input type="text" class="search-input" placeholder="Search websites...">
                        </div>
                        <div class="website-cards" id="website-cards-${newTabId}">
                            ${websiteCardsContainer.innerHTML}
                        </div>
                    </div>
                `;
                
                // Add search functionality to the new home screen
                const searchInput = contentElement.querySelector('.search-input');
                const cardsContainer = contentElement.querySelector(`#website-cards-${newTabId}`);
                
                searchInput.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    const filteredWebsites = websites.filter(website => 
                        website.title.toLowerCase().includes(searchTerm) || 
                        website.url.toLowerCase().includes(searchTerm)
                    );
                    
                    if (filteredWebsites.length === 0) {
                        cardsContainer.innerHTML = '<div class="no-results">No websites found matching your search.</div>';
                        return;
                    }
                    
                    cardsContainer.innerHTML = filteredWebsites.map(website => `
                        <div class="website-card" data-url="${website.url}">
                            <div class="card-icon">
                                ${website.icon ? `<img src="${website.icon}" alt="${website.title}">` : website.title.charAt(0)}
                            </div>
                            <div class="card-title">${website.title}</div>
                            <div class="card-url">${website.url}</div>
                        </div>
                    `).join('');
                    
                    // Add click event listeners to cards
                    cardsContainer.querySelectorAll('.website-card').forEach(card => {
                        card.addEventListener('click', () => {
                            const url = card.getAttribute('data-url');
                            navigateToUrlInTab(url, newTabId);
                        });
                    });
                });
            } else {
                contentElement.innerHTML = `<iframe class="web-content" src="${url}"></iframe>`;
            }
            
            contentArea.appendChild(contentElement);
            
            // Switch to the new tab
            switchToTab(newTabId);
        }

        // Close a tab
        function closeTab(tabId) {
            if (tabs.length <= 1) return; // Don't close the last tab
            
            const tabIndex = tabs.findIndex(tab => tab.id === tabId);
            if (tabIndex === -1) return;
            
            // Remove tab from array
            tabs.splice(tabIndex, 1);
            
            // Remove tab element from DOM
            const tabElement = document.querySelector(`.tab[data-tab-id="${tabId}"]`);
            tabElement.remove();
            
            // Remove content element from DOM
            const contentElement = document.querySelector(`.tab-content[data-tab-content="${tabId}"]`);
            contentElement.remove();
            
            // If we closed the active tab, switch to another tab
            if (activeTabId === tabId) {
                // Try to switch to the next tab, or the previous one if there's no next tab
                const newActiveTab = tabs[Math.min(tabIndex, tabs.length - 1)];
                switchToTab(newActiveTab.id);
            }
        }

        // Switch to a specific tab
        function switchToTab(tabId) {
            // Update active tab in array
            activeTabId = tabId;
            
            // Update UI: remove active class from all tabs and content
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Add active class to the selected tab and content
            const activeTabElement = document.querySelector(`.tab[data-tab-id="${tabId}"]`);
            const activeContentElement = document.querySelector(`.tab-content[data-tab-content="${tabId}"]`);
            
            if (activeTabElement) activeTabElement.classList.add('active');
            if (activeContentElement) activeContentElement.classList.add('active');
            
            // Update address bar with current tab's URL
            const activeTab = tabs.find(tab => tab.id === tabId);
            if (activeTab) {
                addressBar.value = activeTab.isHome ? '' : activeTab.url;
            }
            
            // Update navigation buttons state
            updateNavButtons();
        }

        // Navigate to a URL
        function navigateToUrl(url) {
            navigateToUrlInTab(url, activeTabId);
        }

        // Navigate to a URL in a specific tab
        function navigateToUrlInTab(url, tabId) {
            // Add protocol if missing
            if (!url.startsWith('http://') && !url.startsWith('https://') && !url.startsWith('file://')) {
                url = 'https://' + url;
            }
            
            const tab = tabs.find(t => t.id === tabId);
            if (!tab) return;
            
            // Update tab properties
            tab.url = url;
            tab.isHome = false;
            
            // Update tab title
            const domain = new URL(url).hostname;
            tab.title = domain;
            
            // Update tab element title
            const tabElement = document.querySelector(`.tab[data-tab-id="${tabId}"]`);
            if (tabElement) {
                const titleElement = tabElement.querySelector('.tab-title');
                titleElement.textContent = domain;
            }
            
            // Update content area
            const contentElement = document.querySelector(`.tab-content[data-tab-content="${tabId}"]`);
            if (contentElement) {
                contentElement.innerHTML = `<iframe class="web-content" src="${url}"></iframe>`;
            }
            
            // Update address bar if this is the active tab
            if (tabId === activeTabId) {
                addressBar.value = url;
            }
            
            // Add to history
            if (tab.historyIndex < tab.history.length - 1) {
                // If we're not at the end of history, remove future history
                tab.history = tab.history.slice(0, tab.historyIndex + 1);
            }
            tab.history.push(url);
            tab.historyIndex = tab.history.length - 1;
            
            // Update navigation buttons
            updateNavButtons();
        }

        // Go back in history
        function goBack() {
            const tab = tabs.find(t => t.id === activeTabId);
            if (!tab || tab.historyIndex <= 0) return;
            
            tab.historyIndex--;
            const url = tab.history[tab.historyIndex];
            navigateToUrlInTab(url, activeTabId);
        }

        // Go forward in history
        function goForward() {
            const tab = tabs.find(t => t.id === activeTabId);
            if (!tab || tab.historyIndex >= tab.history.length - 1) return;
            
            tab.historyIndex++;
            const url = tab.history[tab.historyIndex];
            navigateToUrlInTab(url, activeTabId);
        }

        // Refresh the current page
        function refreshPage() {
            const tab = tabs.find(t => t.id === activeTabId);
            if (!tab || tab.isHome) return;
            
            const contentElement = document.querySelector(`.tab-content[data-tab-content="${activeTabId}"]`);
            if (contentElement) {
                const iframe = contentElement.querySelector('iframe');
                if (iframe) {
                    iframe.src = iframe.src;
                }
            }
        }

        // Update navigation buttons state
        function updateNavButtons() {
            const tab = tabs.find(t => t.id === activeTabId);
            if (!tab) return;
            
            backButton.disabled = tab.historyIndex <= 0;
            forwardButton.disabled = tab.historyIndex >= tab.history.length - 1;
        }

        // Initialize the browser when the page loads
        document.addEventListener('DOMContentLoaded', initBrowser);
    </script>
</body>
</html>
