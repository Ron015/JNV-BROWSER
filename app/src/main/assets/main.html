<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Launcher</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text: #1e293b;
      --text-light: #64748b;
      --border: #e2e8f0;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --radius: 12px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --card-bg: #1e293b;
        --text: #f1f5f9;
        --text-light: #94a3b8;
        --border: #334155;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      padding: 16px;
      min-height: 100vh;
      transition: background-color 0.3s ease;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 24px;
      padding-top: 8px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), #8b5cf6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 4px;
    }

    .search-container {
      position: relative;
      margin-bottom: 24px;
    }

    .search-box {
      width: 100%;
      padding: 12px 44px 12px 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 0.95rem;
      background: var(--card-bg);
      box-shadow: var(--shadow);
      transition: all 0.2s ease;
      color: var(--text);
    }

    .search-box:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
    }

    .search-icon {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      font-size: 1rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      border: 1px solid transparent;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px -3px rgba(0, 0, 0, 0.1);
      border-color: var(--primary);
    }

    .card-icon {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .card-content {
      flex: 1;
    }

    .card-title {
      font-weight: 600;
      font-size: 1rem;
      color: var(--text);
      line-height: 1.4;
    }

    .card-action {
      background: var(--primary);
      color: white;
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
      font-size: 0.9rem;
    }

    .card-action:hover {
      background: var(--primary-dark);
      transform: scale(1.05);
    }

    .empty-state {
      text-align: center;
      padding: 48px 20px;
      color: var(--text-light);
    }

    .empty-state i {
      font-size: 2.5rem;
      margin-bottom: 12px;
      color: var(--border);
      opacity: 0.7;
    }

    .empty-state p {
      font-size: 1rem;
      font-weight: 500;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 160px;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(99, 102, 241, 0.2);
      border-left: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result-count {
      font-size: 0.875rem;
      color: var(--text-light);
      margin-bottom: 12px;
      text-align: center;
    }

    @media (max-width: 640px) {
      .card-grid {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 1.75rem;
      }
      
      body {
        padding: 12px;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 14px;
      }
      
      .card-icon {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Site Launcher</h1>
    </header>
    
    <div class="search-container">
      <input type="text" class="search-box" id="searchInput" placeholder="Search sites...">
      <i class="fas fa-search search-icon"></i>
    </div>
    
    <div id="resultCount" class="result-count"></div>
    
    <div id="list" class="loading">
      <div class="spinner"></div>
    </div>
  </div>

  <script>
    async function load() {
      try {
        const r = await fetch("https://raw.githubusercontent.com/Ron015/API-EXAMPLE/main/allowed.json");
        const arr = await r.json();
        const el = document.getElementById("list");
        el.className = "card-grid";
        
        if (arr.length === 0) {
          showEmptyState();
          return;
        }
        
        // Store the data for search functionality
        window.siteData = arr;
        
        renderSites(arr);
        updateResultCount(arr.length);
      } catch(e) {
        console.error("Error loading from API:", e);
        showErrorState();
      }
    }

    function renderSites(sites) {
      const el = document.getElementById("list");
      el.innerHTML = '';
      
      if (sites.length === 0) {
        showEmptyState('No sites match your search');
        return;
      }
      
      sites.forEach(s => {
        const d = document.createElement("div");
        d.className = "card";
        d.innerHTML = `
          <img src="${s.icon}" class="card-icon" alt="${s.title}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDQiIGhlaWdodD0iNDQiIHZpZXdCb3g9IjAgMCA0NCA0NCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjQ0IiBoZWlnaHQ9IjQ0IiByeD0iMTAiIGZpbGw9IiM2MzY2RjEiLz4KPHN2ZyB4PSIxMiIgeT0iMTIiIHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IndoaXRlIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCI+CjxyZWN0IHg9IjMiIHk9IjMiIHdpZHRoPSIxOCIgaGVpZ2h0PSIxOCIgcng9IjIiIHJ5PSIyIj48L3JlY3Q+CjxjaXJjbGUgY3g9IjguNSIgY3k9IjguNSIgcj0iMS41Ij48L2NpcmNsZT4KPHBvbHlsaW5lIHBvaW50cz0iMjEuMTUgMTUuODggMTUgMTEuNSAyMSAxNS41IDIxIDE1LjUgMjEuMTUgMTUuODgiPjwvcG9seWxpbmU+Cjwvc3ZnPgo8L3N2Zz4K'" />
          <div class="card-content">
            <div class="card-title">${s.title}</div>
          </div>
          <button class="card-action" onclick="openSite('${s.url}')">
            <i class="fas fa-external-link-alt"></i>
          </button>
        `;
        el.appendChild(d);
      });
    }

    function showEmptyState(message = 'No sites available') {
      const el = document.getElementById("list");
      el.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-folder-open"></i>
          <p>${message}</p>
        </div>
      `;
      updateResultCount(0);
    }

    function showErrorState() {
      const el = document.getElementById("list");
      el.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-exclamation-triangle"></i>
          <p>Failed to load sites</p>
        </div>
      `;
      updateResultCount(0);
    }

    function updateResultCount(count) {
      const resultEl = document.getElementById('resultCount');
      if (count === 0) {
        resultEl.textContent = 'No sites found';
      } else {
        resultEl.textContent = `${count} site${count !== 1 ? 's' : ''}`;
      }
    }

    function openSite(url) {
      if (window.Android) {
        window.Android.openSite(url);
      } else {
        // Fallback for browser testing
        window.open(url, '_blank');
      }
    }

    function filterSites() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
      
      if (!searchTerm) {
        renderSites(window.siteData);
        updateResultCount(window.siteData.length);
        return;
      }
      
      const filteredSites = window.siteData.filter(site => {
        const title = site.title.toLowerCase();
        return title.includes(searchTerm);
      });
      
      renderSites(filteredSites);
      updateResultCount(filteredSites.length);
    }

    // Initialize the page
    load();
    
    // Add search functionality with debouncing
    let searchTimeout;
    document.getElementById('searchInput').addEventListener('input', function() {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(filterSites, 200);
    });
    
    // Clear search when pressing Escape
    document.getElementById('searchInput').addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        this.value = '';
        filterSites();
        this.blur();
      }
    });

    // Focus search input on page load
    document.getElementById('searchInput').focus();
  </script>
</body>
</html>
